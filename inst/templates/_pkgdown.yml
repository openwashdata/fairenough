url: https://{{{github_user}}}.github.io/{{{package_name}}}/
template:
  bootstrap: 5
  light-switch: yes
  bslib:
    bg: '#F8F8F8'
    fg: '#333333'
    primary: '#007bff'
    base_font:
      google: Open Sans
    heading_font:
      google: Montserrat
    code_font:
      google: Fira Code
  theme: arrow-light
  theme-dark: arrow-dark
  includes:
    in_header: |
      <script defer data-domain="openwashdata.github.io" src="https://plausible.io/js/script.js"></script>
navbar:
  structure:
    left:
    - intro
    - reference
    - articles
    - news
    - organisation
    right:
    - search
    - github
    - lightswitch
  components:
    organisation:
      text: openwashdata
      href: https://openwashdata.org
footer:
  structure:
    left: built_with
    right: developed_by
  components:
    copyright: openwashdata
home:
  sidebar:
    structure:
    - links
    - citation
    - authors
    - dev
    - custom
    components:
      custom:
        title: Funding
        text: This project was funded by the [Open Research Data Program of the ETH
          Board](https://ethrat.ch/en/eth-domain/open-research-data/).
authors:
  footer:
    roles: cre
    text: Crafted by
  sidebar:
    roles:
    - cre
    - aut
    - ctb
    - fnd
    before: Supported by
    after: Thanks all!